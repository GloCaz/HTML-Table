<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Tables Practice</title>
	<style>
		table {
			background-color: cornflowerblue;
			color: #eee;
			border-color: rgb(255, 128, 128);
		}

		td, th {
			/*border-style: solid;
			border-color: green;
			border-width: 3px;*/

			border: 3px solid green;
			border-radius: 10px;
		}

		th {
			border-color: #FF6600;
		}
	</style>
</head>
<body>
	<h1>2015 Chili Cook-Off Team Scores</h1>
	<table border="1">
		<thead>
			<tr>
				<th>Team Name</th>
				<th>Team Rank</th>
				<th>Team Score</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>All Teams Total Score:</td>
				<td colspan="2">417</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Kickin' Ash</td>
				<td>1</td>
				<td>112</td>
			</tr>
				<td>Smokey and the Bandits</td>
				<td>2</td>
				<td>110</td>
			</tr>
			<tr>
				<td>The Four Amigos</td>
				<td>3</td>
				<td>101</td>
			</tr>
			<tr>
				<td>Bad Boys BBQ</td>
				<td>4</td>
				<td>94</td>
			</tr>
			<tr>
				<td>Chief's Choice</td>
				<td>5</td>
				<td>91</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
